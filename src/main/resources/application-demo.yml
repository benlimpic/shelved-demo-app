spring:
  profiles:
    active: demo
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    name: shelved-demo-app
  main:
    allow-circular-references: true
  jpa:
    hibernate:
      ddl-auto: update
    # Optional: enable SQL logging for dev
    show-sql: true
    properties:
      hibernate:
        format_sql: true

aws:
  s3:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ${AWS_REGION}
    AWS_S3_BUCKET_PROFILE_IMAGES: ${AWS_S3_BUCKET_PROFILE_IMAGES}
    AWS_S3_BUCKET_COLLECTION_IMAGES: ${AWS_S3_BUCKET_COLLECTION_IMAGES}
    AWS_S3_BUCKET_ITEM_IMAGES: ${AWS_S3_BUCKET_ITEM_IMAGES}

server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: none
        secure: true
